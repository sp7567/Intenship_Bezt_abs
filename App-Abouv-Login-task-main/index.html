<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #011d24, #00677f);
            color: white;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            position: relative;

        }
        .container svg {
            width: 70px;
            height: 70px;
        }
        h2 {
            margin: 10px 0;
            font-size: 24px;
        }
        p {
            font-size: 16px;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            text-align: start;
            margin-top: 10px;
            box-sizing: border-box;
        }
        .input-group input:hover {
            background: rgb(255, 255, 255);
        }
        .input-group input:focus {
          border: white;
        }
        .input-group button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #022730;
            color: white;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }
        .input-group button:hover {
            background-color: #2aa58f;
            color: black;
        }
     
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #37C8AB;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
        }
        .footer a {
            color: white;
            text-decoration: underline;
        }
        .background-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0.7;
            animation: float 4s infinite alternate ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0px); opacity: 0.3; }
            100% { transform: translateY(-20px); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background-particles">
            <script>
                document.addEventListener("DOMContentLoaded", function() {
                    const container = document.querySelector(".background-particles");
                    for (let i = 0; i < 50; i++) {
                        let particle = document.createElement("div");
                        particle.classList.add("particle");
                        particle.style.left = Math.random() * 100 + "%";
                        particle.style.top = Math.random() * 100 + "%";
                        particle.style.animationDelay = Math.random() * 2 + "s";
                        container.appendChild(particle);
                    }
                });
            </script>
        </div>

        <h2>Welcome to Abouv</h2>
        <p>Assessments that get you hired</p>
        <img src="\App-Abouv-Login-task-main\img\welcome.svg" alt="Welcome Icon" class="h-12">
        <p>Login or Signup</p>
        <div class="input-group">
            <input type="tel" placeholder="10-digit mobile number" oninput="validateInput(event)" maxlength="10">
            <button>Continue</button>
        </div>
        <div class="footer">
            <p>By continuing, you agree to our</p>
            <a href="#">Terms & Conditions</a> | <a href="#">Privacy Policy</a>
        </div>
    </div>
    <script>
        function validateInput(event) {
            let input = event.target;
            input.value = input.value.replace(/[^0-9]/g, '');
        }
    </script>
</body>
</html>
